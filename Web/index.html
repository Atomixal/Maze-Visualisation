<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Maze Generator & Solver</h1>
        <div class="controls">
            <label>Width: <input type="number" id="width" value="20" min="5" max="50" /></label>
            <label>Height: <input type="number" id="height" value="15" min="5" max="50" /></label>
            <button onclick="generateMaze()">Generate Maze</button>
            <button onclick="solveMaze()" id="solveBtn" disabled>Solve</button>
            <button onclick="stopSolving()" id="stopBtn" disabled>Stop</button>
        </div>
        <div class="status" id="status">Click "Generate Maze" to start.</div>
        <canvas id="maze" width="800" height="600"></canvas>
    </div>

    <script src="script.js"></script>
</body>

</html>
